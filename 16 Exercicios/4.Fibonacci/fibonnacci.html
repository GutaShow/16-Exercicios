<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="fibonacci.js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>

    <h1>Soma dos Fibonacci</h1>

    <label>Digite o primeiro numero da série Fibonacci</label>
    <input type="number" id="text1">
    <label>Digite o segundo numero da série Fibonacci</label>
    <input type="number" id="text2">
    <label>Digite o terceiro numero da série Fibonacci</label>
    <input type="number" id="text3">
    <label>Digite o quarto numero da série Fibonacci</label>
    <input type="number" id="text4">
    <label>Digite o quinto numero da série Fibonacci</label>
    <input type="number" id="text5">
    <label>Digite o sexto numero da série Fibonacci</label>
    <input type="number" id="text6">
    <label>Digite o setimo numero da série Fibonacci</label>
    <input type="number" id="text7">
    <label>Digite o oitavo numero da série Fibonacci</label>
    <input type="number" id="text8">
    <label>Digite o nono numero da série Fibonacci</label>
    <input type="number" id="text9">
    <label>Digite o decimo numero da série Fibonacci</label>
    <input type="number" id="text10">
    <button id="but" onclick="soma()"> Somar </button>

    <h2 id="res">Resposta</h2>
    
</body>
</html>
